{% load static %}
<html>
  <head>
    <title>Summary View</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <nav class="bg-blue-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            {% if user.is_authenticated %}

            <div class="flex space-x-3">
              <a
                href="{% url 'cart.list'%}"
                class="bg-orange-700 text-white rounded-md px-3 py-2 text-sm font-medium hover:bg-orange-500"
                aria-current="page"
                >Summary</a
              >
              <a
                href="{% url 'cart.new'%}"
                class="bg-orange-700 text-white rounded-md px-3 py-2 text-sm font-medium hover:bg-orange-500"
                >Create</a
              >
              <a
                href="{% url 'logout'%}"
                class="bg-orange-700 text-white rounded-md px-3 py-2 text-sm font-medium hover:bg-orange-500"
                >Logout</a
              >
            </div>
            {% else %}
            <div class="flex space-x-2">
              <a
                href="{% url 'login'%}"
                class="bg-orange-700 text-white rounded-md px-3 py-2 text-sm font-medium hover:bg-orange-500"
                >Login</a
              >
              <a
                href="{% url 'signup'%}"
                class="bg-orange-700 text-white rounded-md px-3 py-2 text-sm font-medium hover:bg-orange-500"
                >Signup</a
              >
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="mx-auto bg-blue-500 shadow-md overflow-hidden md:max-w-3xl">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
